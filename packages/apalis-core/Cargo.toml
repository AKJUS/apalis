[package]
name = "apalis-core"
version = "0.3.0-beta.0"
authors = ["Geoffrey Mureithi <mureithinjuguna@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Core for Apalis: simple, extensible multithreaded background processing for Rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
actix = "0.13"
actix-rt = "2"
futures = "0.3"
tower = { version = "0.4", features=["util", "limit", "retry", "timeout", "filter"] }
pin-project-lite = "0.2.9"
tokio = "1"
thiserror = "1"
log = "0.4"
env_logger = "0.9"
http = "0.2.7"
anyhow = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
strum = { version = "0.24", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
tracing-futures = "0.2.5"
sentry-core = "0.25.0"


[dependencies.sqlx]
version = "0.5"
default-features = false
features = [ "runtime-actix-rustls", "macros", "chrono", "decimal", "uuid", "json", "sqlite" ]

[dependencies.tracing]
default_features = false
version = "0.1"

