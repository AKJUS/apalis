[package]
name = "apalis-redis"
version = "0.3.0-beta.0"
authors = ["Geoffrey Mureithi <mureithinjuguna@gmail.com>"]
edition = "2018"

license = "MIT"
description = "Redis Storage for Apalis: simple and reliable background processing based on Actix Actors"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
apalis-core = { path = "../../packages/apalis-core", version = "0.3.0-beta.0" }
redis = { version = "0.21" , features = ["tokio-comp"] }
serde = "1"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
serde_json = "1"
async-stream = "0.3"
futures = "0.3"
tokio = "1"